<header class="dashboard-header" hx-get="/components/navbar.html" hx-trigger="load"></header>
<main class="dashboard-main">
    <aside class="deployments-container">
        <h2>Deployments</h2>
        <div id="deployments-list" hx-get="/htmx/deployments" hx-trigger="load"></div>
    </aside>
    <section class="project-setup-container">
        <form id="project-setup-form" hx-post="/htmx/deploy" hx-target="#response-container">
            <div class="form-group">
                <label>Select Repository:</label>
                <select id="repoLink" name="repoLink"></select>
            </div>
            <input type="hidden" id="userName" name="userName">
            <div class="form-group">
                <label>Build Command:</label>
                <input type="text" id="buildCommand" name="buildCommand" placeholder="npm build">
            </div>
            <div class="form-group">
                <label>Run Command:</label>
                <input type="text" id="runCommand" name="runCommand" placeholder="npm start">
            </div>
            <div class="form-group">
                <label>Entry Point:</label>
                <input type="text" id="entryPoint" name="entryPoint" placeholder="dist/index.html">
            </div>
            <button type="submit" class="btn primary-btn">Deploy Application</button>
        </form>
        <div id="response-container"></div>
        <div id="loading-message" class="loading">Deploying...</div>
    </section>
</main>
<script type="module">
    import { initializeDashboard } from '/scripts/dashboard.js';
    initializeDashboard();
</script>
