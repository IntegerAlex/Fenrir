<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" hx-post="/auth/login" hx-target="#content" hx-swap="innerHTML">
        <input type="password" id="passKey" placeholder="Enter Pass Key" required>
        <div id="errorMessage" class="error"></div>
        <button type="submit">Login</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const passKey = document.getElementById('passKey').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passKey })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('auth_token', data.token); // Store auth token
                    htmx.ajax('GET', '/components/dashboard/dashboard.html', { target: '#content' });
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.message || 'Invalid credentials';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Connection error';
            }
        });
    </script>
</div>
